<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Assistance</title>
    <!-- Pure.CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />


</head>

<body>
    <header>
        <h1>Travel Assistance</h1>
    </header>

    <div class="distance">
        <p>distance and time api</p>

        <div class="pure-g">

            <div class="pure-u-1-3">
                <p>Thirds</p>
                <button class="pure-button">
                    <i class="fa fa-cog"></i>Settings
                </button>
            </div>

            <div class="pure-u-1-3">
                <p>Thirds</p>
                <form id="locationForm" class="pure-form">
                    <label for="originCity">Starting Location
                        <input type="search" class="pure-input-rounded" name="originCity" />
                    </label>
                    <label for="endLocation">End Location
                        <input type="search" class="pure-input-rounded" name="endLocation" />
                    </label>
                    <button type="submit" class="pure-button">Search</button>
                </form>
            </div>

        </div>

    </div>
    <main class="mainCard">
        <div class="weatherDashboard">
            <p>Weather Dashboard api</p>
        </div>
        <!-- <div class="gasPrices">
            <p>Gas Api</p>
        </div> -->
    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
