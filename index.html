<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Assistance</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />


</head>

<body>
    <header class="text-center">
        <h1>Travel Assistance</h1>
    </header>
    <div class="grid-x grid-padding-x align-center-middle text-center" style="height: 200px;">
        <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Start Location
                    <input type="text" placeholder="Enter Start Location">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>End Location
                    <input type="text" placeholder="Enter End Location">
                  </label>
                </div>
              </div>
            </div>
            <button class="hollow button" href="#"> Search </button>
        </form>
    </div>



    <!-- Compressed JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script> -->
    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
