<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Assistance</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/TA Favicon.png">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!-- sidebar -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />


</head>

<body id="main">

    <header class="text-center">
        <img id="logo" src="./assets/images/taassist.png" alt="Travel Logo" />
    </header>

    <!-- sidebar code -->
    <div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
      
    </div>

    <!--modal start-->
    <a href="#openModal-about">Instructions</a>
    <div id="openModal-about" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">Close</a>
            <h2>How to begin...</h2>
            <p>To begin, Enter the start and end location to get your travel information!.</p>
        </div>
    </div>
    <!-- Modal end -->

    <div class="grid-x grid-padding-x align-center-middle text-center" style="height: 225px;">
        <form>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label>Start Location
                            <input id="startLocation" type="text" placeholder="Enter Start Location">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>End Location
                            <input id="endLocation" type="text" placeholder="Enter End Location">
                        </label>
                    </div>
                </div>
            </div>
            <button id="searchBtn" class="hollow button" href="#"> Search </button>
        </form>
    </div>

    <!-- Do not change parent div uness we have team approvel -->
    <div class="grid-x grid-margin-x text-center justify-content: space-around">
        <!-- This is where the distance and time API goes -->
        <div class="cell medium-6 large-6 distanceTimeCard ">
            <h4 id="distanceTime"></h4>
            <h5 id="distancetimeData"></h5>
        </div>

        <!-- This is where the weather API goes -->
        <div class="cell medium-6 large-6 weatherCard">
            <h4 id="weatherTitle"></h4>
            <div id="startWeatherData"></div>
            <div id="endWeatherData"></div>

        </div>

    </div>


    <!-- Compressed JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script> -->
    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
